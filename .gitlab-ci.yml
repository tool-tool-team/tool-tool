coverage:
  script:
    - "[ ! -f tools/bin/cargo-tarpaulin ] && cargo install cargo-tarpaulin --root tools"
    - PATH="tools/bin/:$PATH" infra/ci/ci.sh coverage
  cache:
    key: coverage
    paths:
      - target/
      - tools/

build-linux:
  script:
    - infra/ci/ci.sh build_linux
  cache:
    paths:
      - target/
  artifacts:
    paths:
      - target/release/tt

build-windows:
  script:
    - uname -a
    - apt-get update
    - apt-get -y install mingw-w64
    - rustup toolchain install stable-x86_64-pc-windows-gnu
    - rustup target add x86_64-pc-windows-gnu
    - infra/ci/ci.sh build_windows
    - ls target
  cache:
    paths:
      - target/
  artifacts:
    paths:
      - target/x86_64-pc-windows-gnu/release/tt.exe
format:
  script:
    - rustup component add rustfmt
    - infra/ci/ci.sh fmt
  cache:
    paths:
      - target/

clippy:
  script:
    - rustup component add clippy
    - infra/ci/ci.sh clippy
  cache:
    paths:
      - target/
