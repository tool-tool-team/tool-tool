[package]
name = "tool-tool"
version = "0.1.0"
authors = ["Manuel Woelker <github@manuel.woelker.org>"]
license = "Apache-2.0"
repository = "https://gitlab.com/manuelwoelker/tool-tool"
homepage = "https://gitlab.com/manuelwoelker/tool-tool/-/blob/master/README.md"
edition = "2018"
description = "ðŸ›  A light-weight meta-tool to version and install tool dependencies for your software projects"
readme = "README.md"
categories = ["command-line-utilities", "config", "development-tools", "development-tools::build-utils"]

[[bin]]
bench = false
path = "src/main.rs"
name = "tt"

[dependencies]
anyhow = "1.0.31"
http_req = "0.6.1"
serde = { version = "1.0.111", features = ["derive"] }
serde_yaml = "0.8.12"
dirs = "2.0.2"
zip = { version = "0.5", default-features = false, features = ["deflate"] }
atomicwrites = "0.2.5"
flate2 = "1.0.14"
tar = "0.4.28"

[profile.release]
debug = true

[dev-dependencies]
insta = { version = "0.16.0", features = ["backtrace"] }
mockito = "0.25.2"
tempfile = "3.1.0"
